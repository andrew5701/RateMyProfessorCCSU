{% extends 'main.html' %} {% block content %}

<h1 class="text-center my-5">Register</h1>
<div
  class="container d-flex justify-content-center bg-secondary rounded shadow-lg p-5"
>
  <div class="row">
    <div class="col">
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form
        action="{% url 'register' %}"
        method="POST"
        class="form-sign-up my-5"
      >
        {% csrf_token %}
        <div class="form-group">{{ form.as_p }}</div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
